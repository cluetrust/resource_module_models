---
GENERATOR_VERSION: "1.0"

ANSIBLE_METADATA: |
    {
        'metadata_version': '1.1',
        'status': ['preview'],
        'supported_by': 'network'
    }

NETWORK_OS: vyos
RESOURCE: firewall_rules
COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: vyos_firewall_rules
  version_added: '1.0.0'
  short_description: Firewall rules resource module
  description: This module manages firewall rule-set attributes on VyOS devices
  author:
  - Rohit Thakur (@rohitthakur2590)
  - Gaige B. Paulsen (@gaige)
  notes:
  - Tested against VyOS 1.3.8.
  - This module works with connection C(ansible.netcommon.network_cli).
    See L(the VyOS OS Platform Options,../network/user_guide/platform_vyos.html).

  options:
    config:
      description: A dictionary of Firewall rule-set options.
      type: list
      elements: dict
      suboptions:
        afi:
          description:
          - Specifies the type of rule-set.
          type: str
          choices:
          - ipv4
          - ipv6
          required: true
        rule_sets:
          description:
          - The Firewall rule-set list.
          type: list
          elements: dict
          suboptions:
            filter:
              description:
              - Filter type (exclusive to "name").
              - Supported in 1.4 and later.
              type: str
              choices: ['input', 'output', 'forward']
            name:
              description:
              - Firewall rule set name.
              - Required for 1.3- and optional for 1.4+.
              type: str
            default_action:
              description:
              - Default action for rule-set.
              - drop (Drop if no prior rules are hit (default))
              - reject (Drop and notify source if no prior rules are hit)
              - accept (Accept if no prior rules are hit)
              - jump (Jump to another rule-set, 1.4+)
              type: str
              choices: ['drop', 'reject', 'accept', 'jump']
            default_jump_target:
              description:
              - Default jump target if the default action is jump.
              - Only valid in 1.4 and later.
              - Only valid when default_action = jump.
              type: str
            description:
              description:
              - Rule set description.
              type: str
            enable_default_log:
              description:
              - Option to log packets hitting default-action.
              type: bool
            rules:
              description:
              - A dictionary that specifies the rule-set configurations.
              type: list
              elements: dict
              suboptions:
                number:
                  description:
                  - Rule number.
                  type: int
                  required: true
                description:
                  description:
                  - Description of this rule.
                  type: str
                action:
                  description:
                  - Specifying the action.
                  - inspect is available  < 1.4
                  - continue, return, jump, queue, synproxy are available >= 1.4
                  type: str
                  choices:
                  - drop
                  - reject
                  - accept
                  - inspect
                  - continue
                  - return
                  - jump
                  - queue
                  - synproxy
                destination:
                  description:
                  - Specifying the destination parameters.
                  type: dict
                  suboptions:
                    address:
                      description:
                      - Destination ip address subnet or range.
                      - IPv4/6 address, subnet or range to match.
                      - Match everything except the specified address, subnet or range.
                      - Destination ip address subnet or range.
                      type: str
                    group:
                      description:
                      - Destination group.
                      type: dict
                      suboptions:
                        address_group:
                          description:
                          - Group of addresses.
                          type: str
                        network_group:
                          description:
                          - Group of networks.
                          type: str
                        port_group:
                          description:
                          - Group of ports.
                          type: str
                    port:
                      description:
                      - Multiple destination ports can be specified as a comma-separated
                        list.
                      - The whole list can also be "negated" using '!'.
                      - For example:'!22,telnet,http,123,1001-1005'.
                      type: str
                disable:
                  description:
                  - Option to disable firewall rule.
                  - aliased to disabled
                  type: bool
                  aliases: ["disabled"]
                fragment:
                  description:
                  - IP fragment match.
                  type: str
                  choices:
                  - match-frag
                  - match-non-frag
                icmp:
                  description:
                  - ICMP type and code information.
                  type: dict
                  suboptions:
                    type_name:
                      description:
                      - ICMP type-name.
                      type: str
                      choices:
                      - any
                      - echo-reply
                      - destination-unreachable
                      - network-unreachable
                      - host-unreachable
                      - protocol-unreachable
                      - port-unreachable
                      - fragmentation-needed
                      - source-route-failed
                      - network-unknown
                      - host-unknown
                      - network-prohibited
                      - host-prohibited
                      - TOS-network-unreachable
                      - TOS-host-unreachable
                      - communication-prohibited
                      - host-precedence-violation
                      - precedence-cutoff
                      - source-quench
                      - redirect
                      - network-redirect
                      - host-redirect
                      - TOS-network-redirect
                      - TOS-host-redirect
                      - echo-request
                      - router-advertisement
                      - router-solicitation
                      - time-exceeded
                      - ttl-zero-during-transit
                      - ttl-zero-during-reassembly
                      - parameter-problem
                      - ip-header-bad
                      - required-option-missing
                      - timestamp-request
                      - timestamp-reply
                      - address-mask-request
                      - address-mask-reply
                      - ping
                      - pong
                      - ttl-exceeded
                    code:
                      description:
                      - ICMP code.
                      type: int
                    type:
                      description:
                      - ICMP type.
                      type: int
                inbound_interface:
                  description:
                    - Inbound interface.
                    - Only valid in 1.4 and later.
                  type: dict
                  suboptions:
                    name:
                      description:
                        - Interface name.
                        - Can have wildcards
                      type: str
                    group:
                      description:
                        - Interface group.
                      type: str
                ipsec:
                  description:
                  - Inbound ip sec packets.
                  - VyOS 1.4 and older match-ipsec/match-none
                  - VyOS 1.5 and later require -in/-out suffixes
                  type: str
                  choices:
                  - match-ipsec
                  - match-none
                  - match-ipsec-in
                  - match-ipsec-out
                  - match-none-in
                  - match-none-out
                jump_target:
                  description:
                    - Jump target if the action is jump.
                    - Only valid in 1.4 and later.
                    - Only valid when action = jump.
                  type: str
                limit:
                  description:
                  - Rate limit using a token bucket filter.
                  type: dict
                  suboptions:
                    burst:
                      description:
                      - Maximum number of packets to allow in excess of rate.
                      type: int
                    rate:
                      description:
                      - format for rate (integer/time unit).
                      - any one of second, minute, hour or day may be used to specify
                        time unit.
                      - eg. 1/second implies rule to be matched at an average of once
                        per second.
                      type: dict
                      suboptions:
                        number:
                          description:
                          - This is the integer value.
                          type: int
                        unit:
                          description:
                          - This is the time unit.
                          type: str
                log:
                  description:
                    - Option to log packets matching rule.
                  type: str
                  choices: ['disable', 'enable']
                outbound_interface:
                  description:
                    - Match outbound interface.
                    - Only valid in 1.4 and later.
                  type: dict
                  suboptions:
                    name:
                      description:
                        - Interface name.
                        - Can have wildcards
                      type: str
                    group:
                      description:
                        - Interface group.
                      type: str
                packet_length:
                  description:
                    - Packet length match.
                    - Only valid in 1.4 and later.
                    - Multiple values from 1 to 65535 and ranges are supported
                  type: list
                  elements: dict
                  suboptions:
                    length:
                      description:
                        - Packet length or range.
                      type: str
                packet_length_exclude:
                  description:
                    - Packet length match.
                    - Only valid in 1.4 and later.
                    - Multiple values from 1 to 65535 and ranges are supported
                  type: list
                  elements: dict
                  suboptions:
                    length:
                      description:
                        - Packet length or range.
                      type: str
                packet_type:
                  description:
                    - Packet type match.
                  type: str
                  choices: ['broadcast', 'multicast', 'host', 'other']
                p2p:
                  description:
                  - P2P application packets.
                  type: list
                  elements: dict
                  suboptions:
                    application:
                      description:
                      - Name of the application.
                      type: str
                      choices:
                      - all
                      - applejuice
                      - bittorrent
                      - directconnect
                      - edonkey
                      - gnutella
                      - kazaa
                protocol:
                  description:
                  - Protocol to match (protocol name in /etc/protocols or protocol number
                    or all).
                  - <text> IP protocol name from /etc/protocols (e.g. "tcp" or "udp").
                  - <0-255> IP protocol number.
                  - tcp_udp Both TCP and UDP.
                  - all All IP protocols.
                  - (!)All IP protocols except for the specified name or number.
                  type: str
                queue:
                  description:
                    - Queue options.
                    - Only valid in 1.4 and later.
                    - Only valid when action = queue.
                    - Can be a queue number or range.
                  type: str
                queue_options:
                  description:
                    - Queue options.
                    - Only valid in 1.4 and later.
                    - Only valid when action = queue.
                  type: str
                  choices: ['bypass', 'fanout']
                recent:
                  description:
                  - Parameters for matching recently seen sources.
                  type: dict
                  suboptions:
                    count:
                      description:
                      - Source addresses seen more than N times.
                      type: int
                    time:
                      description:
                      - Source addresses seen in the last N seconds.
                      - Since 1.4, this is a string of second/minute/hour
                      type: str
                source:
                  description:
                  - Source parameters.
                  type: dict
                  suboptions:
                    address:
                      description:
                      - Source ip address subnet or range.
                      - IPv4/6 address, subnet or range to match.
                      - Match everything except the specified address, subnet or range.
                      - Source ip address subnet or range.
                      type: str
                    group:
                      description:
                      - Source group.
                      type: dict
                      suboptions:
                        address_group:
                          description:
                          - Group of addresses.
                          type: str
                        network_group:
                          description:
                          - Group of networks.
                          type: str
                        port_group:
                          description:
                          - Group of ports.
                          type: str
                    port:
                      description:
                      - Multiple source ports can be specified as a comma-separated
                        list.
                      - The whole list can also be "negated" using '!'.
                      - For example:'!22,telnet,http,123,1001-1005'.
                      type: str
                    mac_address:
                      description:
                      - <MAC address> MAC address to match.
                      - <!MAC address> Match everything except the specified MAC address.
                      type: str
                    fqdn:
                      description:
                        - Fully qualified domain name.
                        - Available in 1.4 and later.
                      type: str

                state:
                  description:
                  - Session state.
                  type: dict
                  suboptions:
                    established:
                      description:
                      - Established state.
                      type: bool
                    invalid:
                      description:
                      - Invalid state.
                      type: bool
                    new:
                      description:
                      - New state.
                      type: bool
                    related:
                      description:
                      - Related state.
                      type: bool
                synproxy:
                  description:
                    - SYN proxy options.
                    - Only valid in 1.4 and later.
                    - Only valid when action = synproxy.
                  type: dict
                  suboptions:
                    mss:
                      description:
                        - Adjust MSS (501-65535)
                      type: int
                    window_scale:
                      description:
                        - Window scale (1-14).
                      type: int
                tcp:
                  description:
                  - TCP flags to match.
                  type: dict
                  suboptions:
                    flags:
                      description:
                        - list of tcp flags to be matched
                        - 5.0 breaking change to support 1.4+ and 1.3-
                      type: list
                      elements: dict
                      suboptions:
                        flag:
                          description:
                            - TCP flag to be matched.
                            - syn, ack, fin, rst, urg, psh, all (1.3-)
                            - syn, ack, fin, rst, urg, psh, cwr, ecn (1.4+)
                          type: str
                          choices:
                          - ack
                          - cwr
                          - ecn
                          - fin
                          - psh
                          - rst
                          - syn
                          - urg
                          - all
                        invert:
                          description:
                            - Invert the match.
                          type: bool
                time:
                  description:
                  - Time to match rule.
                  type: dict
                  suboptions:
                    utc:
                      description:
                      - Interpret times for startdate, stopdate, starttime and stoptime
                        to be UTC.
                      type: bool
                    monthdays:
                      description:
                      - Monthdays to match rule on.
                      type: str
                    startdate:
                      description:
                      - Date to start matching rule.
                      type: str
                    starttime:
                      description:
                      - Time of day to start matching rule.
                      type: str
                    stopdate:
                      description:
                      - Date to stop matching rule.
                      type: str
                    stoptime:
                      description:
                      - Time of day to stop matching rule.
                      type: str
                    weekdays:
                      description:
                      - Weekdays to match rule on.
                      type: str
    running_config:
      description:
      - This option is used only with state I(parsed).
      - The value of this option should be the output received from the VyOS device
        by executing the command B(show configuration commands | grep firewall).
      - The state I(parsed) reads the configuration from C(running_config) option and
        transforms it into Ansible structured data as per the resource module's argspec
        and the value is then returned in the I(parsed) key within the result.
      type: str
    state:
      description:
      - The state the configuration should be left in
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      - gathered
      - rendered
      - parsed
      default: merged
RETURN: |
  before:
    description: The configuration prior to the module execution.
    returned: when I(state) is C(merged), C(replaced), C(overridden), C(deleted) or C(purged)
    type: dict
    sample: >
      This output will always be in the same format as the
      module argspec.
  after:
    description: The resulting configuration after module execution.
    returned: when changed
    type: dict
    sample: >
      This output will always be in the same format as the
      module argspec.
  commands:
    description: The set of commands pushed to the remote device.
    returned: always
    type: list
    sample:
      - "set firewall name Downlink default-action 'accept'"
      - "set firewall name Downlink description 'IPv4 INBOUND rule set'"
      - "set firewall name Downlink rule 501 action 'accept'"
      - "set firewall name Downlink rule 502 description 'Rule 502 is configured by Ansible'"
      - "set firewall name Downlink rule 502 ipsec 'match-ipsec'"
  rendered:
    description: The provided configuration in the task rendered in device-native format (offline).
    returned: when I(state) is C(rendered)
    type: list
    sample:
      - "set firewall name Downlink default-action 'accept'"
      - "set firewall name Downlink description 'IPv4 INBOUND rule set'"
      - "set firewall name Downlink rule 501 action 'accept'"
      - "set firewall name Downlink rule 502 description 'Rule 502 is configured by Ansible'"
      - "set firewall name Downlink rule 502 ipsec 'match-ipsec'"
  gathered:
    description: Facts about the network resource gathered from the remote device as structured data.
    returned: when I(state) is C(gathered)
    type: list
    sample: >
      This output will always be in the same format as the
      module argspec.
  parsed:
    description: The device native config provided in I(running_config) option parsed into structured data as per module argspec.
    returned: when I(state) is C(parsed)
    type: list
    sample: >
      This output will always be in the same format as the
      module argspec.
EXAMPLES:
- deleted_example_01.txt
- deleted_example_02.txt
- deleted_example_03.txt
- merged_example_01.txt
- replaced_example_01.txt
- overridden_example_01.txt
- gathered_example_01.txt
- rendered_example_01.txt
- parsed_example_01.txt
